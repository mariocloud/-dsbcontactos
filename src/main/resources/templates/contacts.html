<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Lista de contactos</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container padding-bottom-50">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(contacts)}">
        <h2>Lista de contactos</h2>
        <div class="table-responsive">
	        <table class="table table-striped">
	            <tr>
	                <th>Id</th>
	                <th>Nombres</th>
	                <th>Apellidos</th>
	                <th>Email</th>
	                <th>Ver</th>
	                <th>Editar</th>
	                <th>Eliminar</th>
	            </tr>
	            <tr th:each="contact : ${contacts}">
	                <td th:text="${contact.id}"><a href="/contacts/${contact.id}">Id</a></td>
	                <td th:text="${contact.firstName}">Nombres</td>
	                <td th:text="${contact.lastName}">Apellidos</td>
	                <td th:text="${contact.email}">Email</td>
	                <td><a th:href="${'/contactos/' + contact.id}">Ver</a></td>
	                <td><a th:href="${'/contactos/' + contact.id +'/editar'}">Editar</a></td>
	                <td><a th:href="${'/contactos/' + contact.id +'/eliminar'}">Eliminar</a></td>
	            </tr>
	        </table>
        </div>

    </div>
</div>

</body>
</html>
