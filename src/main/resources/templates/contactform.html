<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nuevo contacto</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container padding-bottom-50">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Informaci&oacute;n del contacto</h2>
    <div>
        <form class="form-horizontal" th:object="${contact}" th:action="@{/contactos}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombres: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="50" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Apellidos: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="50" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="email" required="required" class="form-control" maxlength="100" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tel&eacute;fono m&oacute;vil: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="50" th:field="*{mobilePhone}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Direcci&oacute;n:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" maxlength="150" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Asunto: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="150" th:field="*{subject}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mensaje: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="1500" th:field="*{message}"/>
                </div>
            </div>            
            <div class="row text-center">
                <button type="submit" class="btn btn-success">ENVIAR</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
